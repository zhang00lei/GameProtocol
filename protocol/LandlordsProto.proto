syntax="proto3";
package msg;

message CS_PlayerLogin{
	string account=1;
	string pwd=2;
}
message SC_PlayerLogin{
	//0成功 1账号错误 2密码错误
	sint32 result=1; 
}

message CS_PlayerRegister{
	string account=1;
	string pwd=2;
}
message SC_PlayerRegister{
	//0成功 1账号错误
	sint32 result =1; 
}

message PlayerInfo{
	sint32 playerId=1;
	string playerName=2;
	uint64 playerCoin=3;
}

message CS_PlayerInfo{
	sint32 playerId=1;
}
message SC_PlayerInfo{
	PlayerInfo playerInfo=1;
}

message CS_Heartbeat{
	
}
message SC_Heartbeat{
	sint64 serverTime=1;
}

